
<h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");   
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (var lineas=1 ;lineas <= 3 ; lineas++){

        for (var colubnas= 1 ; colubnas <= 10 ; colubnas++ ){

            document.write("*");

        }

        saltarLinea();
    }


imprimir("fin ")

</script>
