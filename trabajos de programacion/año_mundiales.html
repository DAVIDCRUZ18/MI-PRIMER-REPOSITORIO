<meta charset = "UTF-8"> 

<h1>PROGRAMA AÑOS QUE HUBO MUNDIAL</h1>

<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea()
    }

var año_del_mundial= 1930 ;

var limite= parseInt(prompt("ingrese el año limite para calcular "))



while (año_del_mundial <= limite){
   
    imprimir("hubo mundial de la FIFA en el año "+ año_del_mundial);
    año_del_mundial=año_del_mundial+ 4 ;
}

imprimir("FIN")

</script>
