<script>

    function saltarlinea() {

    document.write("<br>");
    document.write("<br>");
    }

    function imprimir(frase) {

    document.write(frase);
    saltarlinea()
    }
  
var victorias= parseInt(prompt("informe la cantidad de victorias "));
var empates = parseInt(prompt("informe la cantidad de embates  "));

var puntostotal=(victorias *3 )+ empates; 

imprimir("el total de puntos del equipo es : " + puntostotal);


if (puntostotal > 28 ){
imprimir ("el quipo esta mejor que el año pasado")
}
if (puntostotal < 28 ){
imprimir ("el quipo esta peor  que el año pasado")
}
if (puntostotal == 28 ){
imprimir ("el quipo esta igual que el año pasado")
}




</script>
